<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magal Vlada, FAF-203</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

  <script src="app.js" defer></script>
  <script src="lodash.js"></script>
</head>

<body>
  <div class="container">

    <div class="task-input-container">
      <div class="input-group mb-3">
        <input id="task-input" type="text" class="form-control" placeholder="Add your task here"
          aria-label="Recipient's username" aria-describedby="button">
        <div class="dropdown">
          <button href="#" data-toggle="dropdown"
            class="dropdown-toggle btn btn-outline-primary dropdown-toggle-split"></button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Action</a>

            </li>
          </ul>
        </div>
        <button id="add-button" class="btn btn-outline-primary" type="button">Add</button>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text label-primary label-outlined" id="">Time/Date</span>
        </div>
        <input id="time-input" type="time" class="form-control">
        <input id="date-input" type="date" class="form-control">
      </div>

      <ul id="filters" class="nav nav-pills">
        <li class="nav-item">
          <a id="todo-filter" class="nav-link active" href="">To Do</a>
        </li>
        <li class="nav-item">
          <a id="done-filter" class="nav-link" href="">Done</a>
        </li>
      </ul>
    </div>


    <div id="task-container">

    </div>

</body>

</html>
